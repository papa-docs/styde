<!doctype html>
<html lang="uk">
<head>

<link rel="manifest" href="manifest.json">

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Студентський</title>
<style>
    
  body {
    background: #000;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  }
  .title {
    margin-top: 0px;
    font-size: 25px;
    font-weight: 1600;
    color: #fff;
    margin-bottom: 12px;
     width: 92%;
    text-align: left;
  }
  .card {
    display: flex;
  flex-direction: column;
  align-items: center; /* выравнивание всех дочерних по центру */
    background: #fff;
    border-radius: 10px;
    width: 95%;
    
    box-shadow: 0 2px 12px rgba(0,0,0,0.25);
  padding: 0px;
     margin: 2px 0; 

    
  }
  .logo {
    margin-bottom: 10px;
    margin-top: 20px;
    display: flex;
    
    align-items: center; /* выровнять по центру по вертикали */
    max-width: 140px;         /* ширина блока, чтобы смотрелось красиво */
   
   justify-content: center; 
     box-shadow: 0 2px 12px rgba(0,0,0,0.25);
    border-radius: 10px;
    
    
  }
  .logo img {
    display: flex;
    margin: 15px 15px;
    width: 100px;
    height: 100px;
    
    
   
  }
  .meta {
    text-align: center;
    margin-bottom: 10px;
  }
  .meta div {
    font-size: 15px;
    margin: 2px 0;
  }
  
  .progress {
    height: 3px;
    background: #e0e0e0;
    border-radius: 3px;
    overflow: hidden;
    margin: 6px 0;
  }
  .progress-bar {
    height: 100%;
    background: #4da723;
    transition: width 0.5s linear;
  }
  .row {
    display: flex;
    justify-content: space-between;
    margin: 10px 0;
  }
  .time {
    font-size: 16px;
    font-weight: 500;
    color: #4da723;
  }
  .date {
    font-size: 16px;
    font-weight: 500;
    color: #000;
  }
  .price {
    text-align: center;
    font-size: 18px;
    font-weight: 600;
    margin: 20px 20px;
  }
  .sub {
    text-align: center;
    font-size: 14px;
    color: #444;
    margin: 2px 2px;
  }
  #range {
  font-size: 17px;
    color: #171717;
}
  .days {
    text-align: center;
    font-size: 14px;
    color: #444;
    margin-top: 4px;
    margin-bottom: 15px;
  }
  .line-time{
    background: #f9f9f9;
    width: 100%;
  }

  .main-full{
    margin: 0;
    
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 10vh;
    
    box-sizing: border-box;
    flex-direction: column;
  }
</style>
</head>
<body>
    <div class="main-full">
  <div class="title">Студентський (тролейбус місячний)</div>

  <div class="card">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/49/Coat_of_Arms_of_Odesa.svg" alt="Одеса герб">
    </div>
    <div class="meta">
      <div>тролейбус</div>
      <div>Одеса</div>
      <div>Серія <b>548342060</b></div>
    </div>
    <div class="line-time">
    <div class="progress"><div class="progress-bar" id="progress"></div></div>
    <div class="row">
        <div class="date" id="date">--.--</div>
      <div class="time" id="time">--:--:--</div>
      
    </div></div>
    <div class="price">240.0 UAH</div>
    <div class="sub">Строк дії</div>
    <div class="sub" id="range">02.09.2025 - 30.09.2025</div>
    <div class="days" id="daysLeft">До закінчення строку дії залишилося «--» днів</div>
  </div>
</div>
<script>
  function update() {
    const now = new Date();
    const year = now.getFullYear();
    const month = now.getMonth();
    const start = new Date(year, month, 1); // начало месяца
    const end = new Date(year, month + 1, 0, 23, 59, 59); // конец месяца

    // время
    const t = now.toLocaleTimeString("uk-UA",{hour:'2-digit',minute:'2-digit',second:'2-digit'});
    document.getElementById("time").textContent = t;

    // дата
    const day = String(now.getDate()).padStart(2,'0');
    const mon = String(now.getMonth()+1).padStart(2,'0');
    document.getElementById("date").textContent = `${day}.${mon}`;

    // дни
    const diff = Math.ceil((end - now)/(1000*60*60*24));
    document.getElementById("daysLeft").textContent = 
      `До закінчення строку дії залишилося «${diff>0?diff:0}» днів`;

    // прогресс (чем ближе к концу месяца, тем меньше полоска)
    const total = end - start;
    const left = end - now;
    let pct = Math.max(0, Math.min(100, (left / total) * 100));
    document.getElementById("progress").style.width = pct + "%";
  }
  setInterval(update,1000);
  update();
</script>
</body>
</html>
